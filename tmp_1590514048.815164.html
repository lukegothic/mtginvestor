    right:9px;

    font-size: 20px;

  .whiteblack {

<body>
  <div id="scalercontainer"><input id="scaler" type="range" value="100" min="0" max="488"></div>
  <div id="cardlist"></div>
  <div class="cardtemplate hidden">
    <img class="cardimage" />
    <div class="cardname whiteblack"></div>
    <div class="cardprice whiteblack"></div>
  </div>
  <script>
    var scaler = document.getElementById("scaler");
    scaler.addEventListener("input", rescaleImages);
    scaler.addEventListener("change", rescaleImages);
    var cardlist = document.getElementById("cardlist");
    var cardtemplate = document.getElementsByClassName("cardtemplate")[0];
    var images = [];
    sets.forEach(function(set) {
      setcards = cards[set.code];
      if (setcards && setcards.length > 0) {
        var h3 = document.createElement("h3");
        var img = document.createElement("img");
        img.src = set.icon_svg_uri;
        img.className = "seticon";
        h3.appendChild(img);
        var span = document.createElement("span");
        span.innerHTML = set.name;
        h3.appendChild(span);
        cardlist.appendChild(h3);
        setcards = cards[set.code];
        setcards.forEach(function(c) {
          var newcard = cardtemplate.cloneNode(true);
          newcard.getElementsByClassName("cardimage")[0].src = c[imagekey];
          newcard.getElementsByClassName("cardname")[0].innerHTML = c["name"];
          newcard.getElementsByClassName("cardprice")[0].innerHTML = c["price"];
          newcard.classList.remove("hidden");
          cardlist.appendChild(newcard);
          images.push(newcard);
        });
      }
    });
  </script>
</body>
</html>
